version: '3'

services:
  broker-service:
    build:
      context: ./broker-service
      dockerfile: broker-service.Dockerfile
    restart: always
    ports:
      - "8070:8070"
    deploy:
      mode: replicated
      replicas: 1

  front-end:
    build:
      context: ./front-end
      dockerfile: front-end.Dockerfile
    restart: always
    ports:
      - "8069:8069"
    deploy:
      mode: replicated
      replicas: 1
